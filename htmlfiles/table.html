<!DOCTYPE html>
<html>

<head>
    <title>example for table</title>
    <style>
        .nani{
            color: black;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <fieldset style="width: 100px;">
        <div class="nani">
            <table>
                <tr>
                    <legend>Sign up</legend>
                </tr>
                <tr><label for="Name">Name:</label></tr><br>
                <tr> <input type="text" id="Name" name="Name"></tr><br>
                <tr><label for="Date of Birth">Date of Birth:</label></tr><br>
                <tr><input type="text" id="Date of Birth" name="Date of Birth"></tr><br>
                <tr><label for="Email">Email:</label></tr><br>
                <tr><input type="text" id="Email" name="Email"></tr><br>
                <tr><label for="password">password:</label></tr><br>
                <tr><input type="password" id="password" name="password"></tr>
            </table>
        </div>
    </fieldset>
</body>

</html>
