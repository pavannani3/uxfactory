<!DOCTYPE html>
<html>

<head>
    <title>HTML forms</title>
</head>

<body>
    <form name="login" action="" method="POST">
        <label for="firstname">Firstname</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">Lastname</label><br>
        <input type="text" id="lastname" name="lastname"><br>
        <label for="password">password</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="radio">male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="radio">female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="radio">other</label><br><br>
        <input type="checkbox" id="language1" name="language1" value="English">
        <label for="language1">I can speak English</label><br>
        <input type="checkbox" id="language2" name="language2" value="Hindi">
        <label for="language2">I can speak Hindi</label><br>
        <input type="checkbox" id="language3" name="language3" value="Telugu">
        <label for="language3">I can speak Telugu</label><br><br>
        <label for="resume">upload Resume</label>
        <input type="file" id="resume" name="resume"><br><br>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="fovcolor">Select your favourt color</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>
        <input type="submit" value="submit">
        <input type="reset">
        <label for="name">select the any item</label>
        <input type="select" id="name" name="name">
    </form>
</body>

</html>
