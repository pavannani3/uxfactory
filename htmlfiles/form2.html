<!DOCTYPE html>
<html>

<head>
    <title>Register form</title>
    <style>
        .form {
            text-align: center;
            font-size: 25px;
        
        }
    </style>
</head>

<body>
    <div class="form">
        <header>
            <b>
                <u>Registration Form</u>
            </b>
        </header>
    </div>
        <form>
            <label for="Firstname">First Name:</label>
            <input type="text" id="Firstname" name="Firstname"><br><br>
            <label for="Lastname">Last Name:</label>
            <input type="text" id="Lastname" name="Lastname"><br><br>
            <label for="Nickname">Nick Name:</label>
            <input type="text" id="Lastname" name="Lastname"><br><br>
            <label for="e-mail">E-mail:</label>
            <input type="text" id="e-mail" name="e-mail"><br><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="male" value="male">
            <label for="radio">Male</label>
            <input type="radio" id="female" name="female" value="female">
            <label for="radio">Female</label>
            <input type="radio" id="other" name="other" value="other">
            <label for="radio">Other</label><br><br>
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile"><br><br>
            <label for="mobilediscription">Address:</label>
            <textarea id="mobilediscription" name="mobilediscription" rows="5" cols="10"></textarea><br><br>
            <input type="submit">
            <input type="reset"><br><br>
        </form>
        <fieldset style="width: 100px;">
            <legend>Sign up</legend>
            <label for="Name">Name:</label><br>
            <input type="text" id="Name" name="Name"><br>
            <label for="Date of Birth">Date of Birth:</label><br>
            <input type="text" id="Date of Birth" name="Date of Birth"><br>
            <label for="Email">Email:</label><br>
            <input type="text" id="Email" name="Email"><br>
            <label for="password">password:</label><br>
            <input type="password" id="password" name="password">
        </fieldset>
    
</body>

</html>
