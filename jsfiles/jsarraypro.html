            for (let key in studentDetails1) {
                console.log(studentDetails1[key]);
            }

        console.log(Array.isArray(studentDetails2));

        if (Array.isArray(studentDetails2) === true) {
            for(var i=0; i<studentDetails2.length; i++) {
                console.log(studentDetails2[i]);
            }
        }
