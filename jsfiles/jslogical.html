<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logical operators</title>
    <script>
        //AND operator
        x = 10;
        y = 5;

        if (x>5 && y <8) {
            console.log('in if condition');
        }else{
            console.log('in else condition');
        }

        //OR operator
        if (x>5 || y<7) {
            console.log('in if condition');
        }else{
            console.log('in else condition');
        }

        //NOT operator
        if (!(x<20)) {
            console.log('in if condition');
        }else {
            console.log('in else condition');
        }

        //Ternary operator
        var value = (x < 20) ? x : "";
        console.log("value",value);
    </script>
</head>
<body>
    
</body>
</html>
