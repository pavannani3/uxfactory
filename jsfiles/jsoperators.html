<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        //Assignment operator
        var x = 5;

        //Addition operator
        var x = 10;
        var y = 5;
        var z = x + y;
        console.log("the value of z is " + z);
        alert('the sum of z is');

        //Substraction operator
        var z = x - y;
        console.log("the value of z is " + z);

        //Multiplication operator
        var z = x * y;
        console.log("the value of z is " + z);

        //Division operator
        var z = x / y;
        console.log("the value of z is " + z);

        //Incremental operator
        var x = 5;
        x++;
        console.log("incrementing value is " + x);

        //Decremental operator
        var x = 5;
        x--;
        console.log("decrementing value is " + x);

        //string operators
        var student = 'pavan';
        var student1 = 'nani';
        var total = student + "," +  student1;
        console.log('the total string is ' + total);

    </script>
</head>
<body>
    <div class="demo"></div>
    <input type="button" value="click me">
</body>
</html>
