<!DOCTYPE html>
<html>

<head>
    <title>Example for Javascript</title>
    <script>
        function myfunction() {
            document.getElementById("jsintro").innerHTML = "Hello javascript";
            document.getElementById("jsintro").style.color = "red";
            document.getElementById("jsintro").style.backgroundColor = "blue";
        } 
    </script>
</head>

<body>
    <p id="jsintro">Javascript introduction</p>
    <button type="button" onclick="myfunction()">Click Me!</button>
</body>

</html>
